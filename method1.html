<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays Lesson 1 - Your Name Here</title>
  </head>
  <body>
	<script>
        // LOOP OVER AN ARRAY - forEach METHOD

        const genres = ["pop", "rock", "country"]; // Initializes const genres with three string values
        genres.forEach((n) => {console.log(n)}); // The forEach method is an Array.prototype method, and all arrays will inherit the method 
        // Will complete function n, defined inside of forEach, which outputs each value in the genres array
    </script>
  </body>
</html>
