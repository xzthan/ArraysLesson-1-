<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays Lesson 1 - Your Name Here</title>
  </head>
  <body>
	<script>
        // LOOP OVER AN ARRAY - FOR LOOP METHOD
        function loopMethodOne (myArr){ // initializes loopMethodOne function with myArr parameter that takes double or int arrays
            for (var i = 0; i < myArr.length; i++){ // creates a for loop that iterates the length of myArr by incrementing the new variable i to reach each index of myArr starting at i = 0
                myArr[i]--; // subtracts one from the value of each indice of myArr at myArr[i]
            }
            return myArr; // returns the updated value of myArr
        }

      
    </script>
  </body>
</html>
