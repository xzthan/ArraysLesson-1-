<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays Lesson 1 - Your Name Here</title>
  </head>
  <body>
	<script>

      const genres = ["pop", "rock", "country"]
      for (const element of genres) {
        //The use of the keyword element signals the code to know which aspect of the array to iterate.
        //Specifying utensils with 'of' tells the code which array to target.
        console.log(element)
        //This 'console.log' statement will show your iteration within the console.
      }
      
    </script>
  </body>
</html>
